<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        fieldset{
            position: absolute;
            display: inline;
            padding: 20px;
            margin: auto;
            top: 15%;
            left: 32%;
            text-align: center;
            border: 0 1rem solid red;
        }
        label{
            width: 130px;
            display: inline-block;
            text-align: left;
        }
        #submit{
            width: 100%; 
            bottom: 10%;
        }
    </style>
</head>
<body>
    <h1><center>Reset Password</center></h1>
    <form action="ResetSuc.html">
        <fieldset>
            <label for="">Email</label>
            <input type="text" placeholder="example@gmail.com" required><br>

            <label for="">Password</label>
            <input type="text" placeholder="Password" required><br>

            <label for="">Password Confirm</label>
            <input type="text" placeholder="re-enter Password" required><br><br>

            <button type="submit" id="submit">Reset Password</button>
        </fieldset>
    </form>
</body>
</html>
